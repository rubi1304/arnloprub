<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="estilos.css">
  <title>Imágenes expandidas</title>
</head>

<body>
  <div class="contenedor">
    <div class="panel activo" style="background-image: url('img/imagen1.avif')">
      <h3>Explora el mundo</h3>
    </div>
    <div class="panel" style="background-image: url('img/imagen2.avif')">
      <h3>Bosque</h3>
    </div>
    <div class="panel" style="background-image: url('img/imagen3.avif')">
      <h3>Playa</h3>
    </div>
    <div class="panel" style="background-image: url('img/imagen4.avif')">
      <h3>Ciudad</h3>
    </div>
    <div class="panel" style="background-image: url('img/imagen5.avif')">
      <h3>Montañas</h3>
    </div>
  </div>
  <script>
    /* script para conseguir comportamiento dinámico */
    let img = document.querySelectorAll(".panel");
    for (let i = 0; i < img.length; i++) {

      img[i].addEventListener("click", function () {
        for (let j = 0; j < img.length; j++) {
          img[j].classList.remove('activo')
        }
        img[i].classList.add('activo')
        
      });
    }
    
  </script>
</body>

</html>
