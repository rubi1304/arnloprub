<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <h1>Tareas</h1>

      <input type="text" class="input" id="input" placeholder="Introduce una tarea" autocomplete="off">

    <script src="script.js"></script>
  </body>
</html>
