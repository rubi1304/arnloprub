<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .caja {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .roja{
            background-color: red;
        }
        .azul{
            background-color: blue;
        }
        .verde{
            background-color: green;
        }
        .con_borde{
            border: solid 5px black;
        }
    </style>
    <title>Ejercicio con varias clases</title>
</head>
<body>
    <div class="caja roja con_borde">Caja con fondo rojo con borde</div>
    <div class="caja azul con_borde">Caja con fondo azul y borde</div>
    <div class="caja verde con_borde">Caja con fondo verde y borde</div>
    <div class="caja roja">Caja con fondo rojo sin borde</div>
    <div class="caja azul">Caja con fondo azul sin borde</div>
    <div class="caja verde">Caja con fondo verde sin borde</div>
    <div class="caja con_borde">Caja sin color de fondo</div>
</body>
</html>
