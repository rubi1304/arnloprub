<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript01</title>
</head>
<body>
    <script>
        let edad = prompt ("Introduce tu edad")

        if (edad < 18)
        console.log ("El usuario es menor de edad")
        else if (edad >= 18)
        console.log ("El usuario es mayor de edad")
    </script>
</body>
</html>
